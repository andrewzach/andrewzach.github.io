<script type="text/javascript">
    // Toggles the navigation menu on small screens
    // Written by me, Andrew Zacharias
    function toggleNavMenu() {
        navElem = document.getElementById("navMenu");
        
        //switches the class of navMenu div between "expanded" and blank.
        if (navElem.className == "expanded") {
            navElem.className = ""
        }
        else {
            navElem.className = "expanded"
        }
